<!DOCTYPE html>
<!--Här säger jag åt programmet vilket språk hemsidan ska vara i-->
<html lang="sv">
<!--I head har jag de funktioner som inte ska visas på sidan direkt-->
  <head>
<!--Här väljer jag character encoding för min hemsida-->
    <meta charset="utf-8">
<!--
  Här säger jag åt programmet vilket namn hemsidan ska ha
  (visas längst upp på fliken av sidan)
-->
    <title> Tangentbord </title>
<!--Här länkar jag till min css fil, så att jag kan styla om min hemsida-->
    <link rel="stylesheet" href="Tangentbord.css">
  </head>
<!--I body har jag de funktioner som ska visa -->
  <body>
<!--Här startar jag ett javascript -->
    <script>
//här använder jag mig av document onkeydown för att skapa en funktion
//denna funktion läser tangentbordets inputs och ändrar sedan färg på tangenterna (till grå)
      document.onkeydown = function(e)
      {
        document.getElementById(e.code).style.backgroundColor = "Gray";
        document.getElementById(e.code).style.color = "black";
      }
//här använder jag mig av document onkeyup för att skapa en funktion
//denna funktion läser tangentbordets inputs och ändrar sedan färg på tangenterna till originalfärgen (som i mitt fall var svart)
      document.onkeyup = function(e)
      {
        document.getElementById(e.code).style.backgroundColor = "Black";
        document.getElementById(e.code).style.color = "white";
      }
    </script>

<!--Denna div använder jag för att styra placeringen av tangentbordet-->
    <div id="tang">
<!--
  De här divvarna finns enbart för lättläslighetens skull
  (Detta gäller för alla raders divvar)
-->

<!--

  deras id är gjorda för att event keycode ska fungera som det ska
